apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-service
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
      - name: proxy-service
        image: ghcr.io/<your-username>/proxy-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: cinemaabyss-config

---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
spec:
  selector:
    app: proxy-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
