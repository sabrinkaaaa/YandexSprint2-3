apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cinemaabyss-ingress
  namespace: cinemaabyss
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: cinemaabyss.example.com
      http:
        paths:
          # Проксирование всех API-запросов через proxy-service
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 80

          # Дополнительно: прямой доступ к events-service (опционально)
          - path: /api/events
            pathType: Prefix
            backend:
              service:
                name: events-service
                port:
                  number: 8082
